version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_USER=safegram
      - POSTGRES_PASSWORD=safegram
      - POSTGRES_DB=safegram
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redisdata:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      - NODE_ENV=production
      - PORT=8080
      - POSTGRES_URL=postgres://safegram:safegram@db:5432/safegram
      - DATABASE_URL=postgres://safegram:safegram@db:5432/safegram
      - REDIS_URL=redis://redis:6379
      # ALLOWED_ORIGINS должен быть установлен в .env файле
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"
    volumes:
      - ./server/certs:/app/certs:ro
      - ./.cursor:/app/.cursor
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:8080/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1)); setTimeout(() => process.exit(1), 5000);\""]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  web:
    build:
      context: ./web
      args:
        VITE_API_URL: http://localhost:8080
    restart: unless-stopped
    depends_on:
      server:
        condition: service_healthy
    ports:
      - "8081:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
  redisdata:

