  <script>
    // Parse hash params (#token=...&api=...&socket=...)

      const API = params.get('api') || 'http://localhost:8080';
      const SOCKET = params.get('socket') || API;
      window.SAFEGRAM = { API_BASE: API.replace(/\/$/, ''), SOCKET_BASE: SOCKET.replace(/\/$/, '') };

      var s = document.createElement('script');
      s.src = window.SAFEGRAM.SOCKET_BASE + '/socket.io/socket.io.js';
      document.head.appendChild(s);
    })();
  </script>
