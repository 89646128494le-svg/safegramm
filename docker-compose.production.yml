version: "3.8"

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-safegram}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-safegram_prod}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"  # Только localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-safegram}"]
      interval: 10s
      timeout: 5s
      retries:5
    networks:
      - safegram_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Только localhost
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - safegram_network

  # Backend (Go)
  backend:
    build:
      context: ./server-go
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./server-go/.env
    environment:
      - ENV=production
      - DATABASE_URL=postgresql://${DB_USER:-safegram}:${DB_PASSWORD}@db:5432/${DB_NAME:-safegram_prod}?sslmode=disable
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./server-go/uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - safegram_network

  # Frontend (React)
  frontend:
    build:
      context: ./web
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
    restart: unless-stopped
    volumes:
      - ./web/nginx.production.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - safegram_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  safegram_network:
    driver: bridge
