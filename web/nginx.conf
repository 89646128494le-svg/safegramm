server {
    listen 80;
    server_name _;

    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

    root /usr/share/nginx/html;
    index index.html;

    # Лендинг по умолчанию
    location = / {
        try_files /landing.html =404;
    }

    # Редирект старого infex.html на login
    location = /infex.html {
        return 301 /login;
    }

    # Статические файлы (assets, favicon и т.д.)
    location ~ ^/(assets|favicon\.svg|manifest\.webmanifest|sw\.js) {
        try_files $uri =404;
    }

    # React приложение - маршруты для логина, регистрации и приложения
    location ~ ^/(login|register|app) {
        try_files $uri $uri/ /index.html;
    }

    # Остальные маршруты -> React приложение (index.html)
    location / {
        try_files $uri $uri/ /index.html;
    }
}
