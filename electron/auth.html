<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>SafeGram — вход</title>
  <style>
    :root { color-scheme: dark; }
    body{margin:0;background:#0b0f14;color:#e7f1fb;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .card{background:#121a22;border:1px solid #1f2a35;border-radius:12px;padding:18px;margin:18px}
    input,button{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #1f2a35;background:#0f141b;color:#e7f1fb;outline:none}
    button{border:none;background:#4da3ff;color:#081018;font-weight:700;cursor:pointer;transition:transform .1s ease,opacity .1s ease}
    button:active{transform:scale(0.99)}
    .mt{margin-top:10px}.bad{color:#ff6565;font-size:12px}
    .tabs{display:flex;gap:8px}
    .ghost{background:#1b2530;color:#c9d7e5;border:1px solid #263242}
  </style>
</head>
<body>
  <div class="card">
    <h3>Подключение к серверу</h3>
    <input id="server" class="mt" placeholder="http://SERVER-IP:8080" value="http://localhost:8080">
  </div>
  <div class="card">
    <div class="tabs">
      <button id="tabLogin" class="ghost">Вход</button>
      <button id="tabReg" class="ghost">Регистрация</button>
    </div>
    <div id="form"></div>
  </div>
  <script src="preload.js"></script>
</body>
</html>
